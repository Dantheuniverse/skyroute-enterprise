name = "skyroute-enterprise"
main = "dist/_worker.js/index.js"
compatibility_date = "2024-04-08"
compatibility_flags = ["nodejs_compat"]

[site]
# Astro will output static assets into this directory during `astro build`.
 bucket = "dist"

[build]
command = "npm run build"

[[kv_namespaces]]
binding = "COMMENTS_KV"
id = "00000000000000000000000000000000" # replace with your production KV namespace id
preview_id = "11111111111111111111111111111111" # optional: preview namespace for local dev

[vars]
# Example of configuring analytics or other environment variables.
SITE_NAME = "Skyroute Enterprise Portfolio"
