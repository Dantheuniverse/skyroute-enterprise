name = "skyroute-enterprise"
main = "src/index.js"
compatibility_date = "2025-04-29"

# Wrangler will use the `CLOUDFLARE_ACCOUNT_ID` environment variable
# when deploying. Set this along with the vars below.

# Removed [triggers] section as it is not supported
# Sensitive values are now loaded from environment variables

[env.production.vars]
CF_ACCOUNT_ID = "$CF_ACCOUNT_ID"
CF_API_TOKEN = "$CF_API_TOKEN"
