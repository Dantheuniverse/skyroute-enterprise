name: SkyRoute-Enterprise - 建置並推送 Docker 映像

on:
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  Docker:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出原始碼
        uses: actions/checkout@v4
        
      - name: 設定 QEMU (用於多平台建置)
        uses: docker/setup-qemu-action@v3

      - name: 設定 Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: 從 Dockerfile 擷取版本，或回退到提交的 SHA 值
        id: docker_tag_generator
        run: |
          VERSION=$(awk -F'=' '/ARG CLOUDFLARED_VERSION=/ {print $2; exit}' Dockerfile || echo "2025.4.0")
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          FINAL_TAG="${VERSION}-${COMMIT_SHA}"
          echo "DOCKER_TAG=${FINAL_TAG}" >> $GITHUB_ENV
          echo "版本標籤已產生：${FINAL_TAG}"
          
      - name: 調試 Docker 標籤
        run: echo "Docker 標籤變數為：${{ env.DOCKER_TAG }}"
        
      - name: 建置 Docker 映像（不推送）
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/armhf
          push: false
          load: true
          tags: |
            danieltheflukr/skyroute-enterprise:${{ env.DOCKER_TAG }}
            danieltheflukr/skyroute-enterprise:latest
            ghcr.io/danieltheflukr/skyroute-enterprise:${{ env.DOCKER_TAG }}
            ghcr.io/danieltheflukr/skyroute-enterprise:latest

      - name: 通知建置結果
        run: echo "✅ SkyRoute-Enterprise Docker 映像建置完成（未推送）"
