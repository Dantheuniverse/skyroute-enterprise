name: Deploy Astro to GitHub Pages and Build Docker

on:
  push:
    branches: ["main"]

# ⭐ 關鍵修正：新增併發控制，避免同時部署錯誤 ⭐
concurrency:
  # 設置組名，確保同一時間只有一個針對該分支的部署運行
  group: ${{ github.workflow }}-${{ github.ref }}
  # 遇到新的推送時，自動取消舊的、正在進行中的作業
  cancel-in-progress: true
  
# 修复 1：添加 OIDC (id-token: write) 和推送到 GitHub Container Registry (packages: write) 所需的权限
permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  # 1. 用于构建和上传 Astro Artifact 的作业 (前端部署)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Install dependencies
        run: npm install
        
      - name: Build site
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # 確保這是您的 Astro 輸出目錄
          
  # 2. 用于构建和推送 Docker 镜像的作业 (Cloudflared Tunnel 服务)
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # 设置 QEMU 以进行多平台构建
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      # 设置 Docker BuildX
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # 登录到 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      # 登录到 GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          # platforms: linux/amd64,linux/arm64,linux/armhf # 如果需要 armhf，則啟用
          platforms: linux/amd64,linux/arm64
          context: . # 建置上下文為倉庫根目錄
          # Dockerfile 已修正，移除了對不存在的 'frontend' 和 'backend' 的依賴
          tags: |
            dantheuniverse/skyroute-enterprise
            ghcr.io/dantheuniverse/skyroute-enterprise
            ${{ env.RELEASE_VERSION != '' && format('dantheuniverse/skyroute-enterprise:{0}', env.RELEASE_VERSION) || '' }}
            ${{ env.RELEASE_VERSION != '' && format('ghcr.io/dantheuniverse/skyroute-enterprise:{0}', env.RELEASE_VERSION) || '' }}
            
  # 3. 用于部署 Astro Artifact 的作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 仅依赖 'build' 作业完成
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
